version: 2

models:

    - name: stg_customers
      description: blabla
      columns:
        - name: customer_id
          description: Primary key of stg_customers.
          tests:
            - unique
            - not_null
    
    - name: stg_orders
      description: blabla
      columns:
        - name: order_id
          description: Primary key of stg_orders.
          tests:
            - unique
            - not_null
        - name: customer_id
          description: Foreign key to order table.
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
        - name: status
          description: indicates order status.
          tests:
            - accepted_values:
                values:
                    - placed
                    - shipped
                    - completed
                    - return_pending
                    - returned
